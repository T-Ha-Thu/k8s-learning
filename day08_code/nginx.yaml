apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: nginx-replicas
  labels:
    env: demo
spec:
  template:
    metadata:
      labels:
        env: demo
      name: nginx-replicas
    spec:    
      containers:
      - image: nginx
        name: nginx-replicas
  replicas: 4
  selector:
    matchLabels:
      env: demo
